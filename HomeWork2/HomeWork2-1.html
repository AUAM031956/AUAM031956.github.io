<form action="">
    <div>
        <lable>帳號:</lable>
        <input id="user_name" type="text">
    </div>
    <div>
        <lable for="user_name">密碼:</lable>
        <input id="password" type="password">
    </div>
    <div>
        <lable for="user_name">姓名:</lable>
        <input id="user_name" type="text">
    </div>
    <div>
        <lable for="user_name">年齡:</lable>
        <input id="number" type="number" min="18" max="60">
    </div>
    <div>
        <lable for="user_name">生日:</lable>
        <input id="date" type="date">
    </div>
    <div>
        <lable for="user_name">電話:</lable>

    </div>

        <input id="email" type="email">
    </div>
    <div>
        <lable for="user_name">時間:</lable>
        <input id="time" type="time">
    </div>
    <div>
        <lable for="user_name">照片上傳:</lable>
        <input id="file" type="file">
    </div>
    <div>
        <lable for="user_name">搜尋:</lable>
        <input id="search" type="search">
    </div>
    <div>
        <lable for="user_name">顏色:</lable>
        <input id="color" type="color">
    </div>
    <div>
        <lable for="user_name">區間:</lable>
        <input id="range" type="range">
    </div>
    <div>
        <lable for="user_name">圖片:</lable>
        <input id="image" type="image" alt="Login" src="https://picsum.photos/50/50/?random=1">
    </div>
    <div>
        性別
        <lable ><input type="radio" name="sex">
        男
    </lable>

    </lable>
    </div>
    <div>
        興趣

        <labe><input type="checkbox">唱歌</labe>
        <labe><input type="checkbox">打遊戲</labe>
    </div>
    <div>
        <lable for="user_name">網站:</lable>
        <input id="url" type="url">
    </div>
    <div>
        <lable for="user_name">第幾周</lable>
        <input id="week" type="week">
    </div>
        <form action="">

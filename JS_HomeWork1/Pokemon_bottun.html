<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='setPokemon()'>載入001寶可夢</button>
    <button id="button2">載入寶可夢圖鑑列表</button>
    <button id="button3">載入寶可夢圖鑑列表appendChild()</button>
    <button id="button4">clear</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');
        function setPokemon()
        {
            let h1=document.getElementsByTagName("h1")[0];
            h1.innerHTML="Pokemon圖鑑列表";
            let fileName="001";
            let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg=`<img src= '${pathFile}' >`;
            container.innerHTML=pokemonImg;
        }

        var button2=document.getElementById("button2");
        button2.onclick= function fetchPokemon(){
            container.innerHTML = "";
            
            let pokemons = "";
            for(let i = 1 ; i <= 898 ; i++){
                let fileName = i.toString().padStart(3,"0");
                let pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg=`<img src= '${pathFile}' >`;

                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        var button3=document.getElementById("button3");
        button3.onclick= function fetchPokemon_appendChild()
        {
            for(let i=1;i<890;i++)
            {
                let fileName=i.toString().padStart(3,"0")
                let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img=document.createElement("img");
                img.setAttribute("src",pathFile);
                container.appendChild(img);
            }
        }
        var buttton4=document.getElementById("button4");
        button4.addEventListener('click',function pokemonClear()
        {
            container.innerHTML="";
            let pokemons="";
        })
    </script>
</body>
</html>
